<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
        *{
            font-family: monument;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            background-image: url('https://media.istockphoto.com/id/1152679610/photo/blurry-background.jpg?s=612x612&w=0&k=20&c=z-xmpQsO25fEM5dxYuEUr0DP39qKOgRLHGxdRo-UV0Q=');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: monument;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://www.bing.com/th/id/OGC.2cb5b7bfa9506a980435078b0d41379d?pid=1.7&rurl=https%3a%2f%2fcliply.co%2fwp-content%2fuploads%2f2020%2f09%2f442008571_ARTIST_AVATAR_3D_400px.gif&ehk=o5MHo7O0gwircNHNRfm6naV2jcSKIqGCkELFqJiSh8A%3d') no-repeat center center;
            background-size: cover;
            margin: 0 auto 20px;
            animation: look-around 4s infinite;
        }

        @keyframes look-around {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            50% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: #ad5946;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-family: "Fjalla One", sans-serif;
            font-size: medium;
        }

        button:hover {
            background: #db5233;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 10px;
            
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.3);
            /* Background color for inactive tab */
            border: none;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s;
            font-family: "Fjalla One", sans-serif;
            font-weight: bold;
            font-size: large;
        }

        /* .tab-button.active-tab {
            background: #ff9800;
           
        }

        .tab-button:not(.active-tab) {
            background: rgba(255, 255, 255, 0.2);
            
        } */

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
        /* added wip */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .tab-button {
                font-size: medium;
                padding: 8px;
            }

            input[type="email"],
            input[type="password"],
            input[type="text"] {
                padding: 8px;
                margin: 8px 0;
            }

            button {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active-tab" onclick="showTab('login')">Login</button>
            <button class="tab-button" onclick="showTab('signup')">SignUp</button>
        </div>
        <div id="login" class="tab-content active">
            <div class="avatar"></div>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit"><a style="text-decoration: none; color: white;" href="../landing_page/Landing.html">SignUp</a></button>
            </form>
        </div>
        <div id="signup" class="tab-content">
            <div class="avatar"></div>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit"><a style="text-decoration: none; color: white;" href="../landing_page/Landing.html">SignUp</a></button>
            </form>
        </div>
    </div>

</html>
